dependencies:
  pre:
    - pip install -r tests/requirements/py2.txt
    - pip install coverage

test:
  override:
    - "PYTHONPATH=..:$PYTHONPATH coverage run ./runtests.py --settings=test_sqlite --selenium --verbosity=3":
        pwd: ./tests
  post:
    - coverage report: {pwd: ./tests}
    - coverage html -d $CIRCLE_ARTIFACTS/coverage: {pwd: ./tests}

